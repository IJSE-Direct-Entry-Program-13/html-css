<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            width: 50%;
            height: 200px;
        }

        #box-1 {
            background-color: red;
            display: inline-block;
            border: 1px solid black;
        }
        #box-2 {
            background-color: green;
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>Box Sizing</h1>
<div id="box-1"></div><div id="box-2"></div>
</body>
</html>
