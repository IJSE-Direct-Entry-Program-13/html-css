<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding Box</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            box-sizing: border-box;
        }
        #div-1 {
            background-color: yellow;
            font-size: 1.5rem;
            background-clip: content-box;
            padding: 30px 0;
        }

        #div-2{
            background-color: red;
            font-size: 1.5rem;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Padding Box</h1>
    <div id="div-1">
        Hello DEP 13? Let's Learn HTML and CSS
    </div>
    <div id="div-2">
        Hello DEP 13? Let's Learn HTML and CSS
    </div>
</body>
</html>
