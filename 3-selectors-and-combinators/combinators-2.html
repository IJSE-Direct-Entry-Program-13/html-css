<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combinators-2</title>
    <style>
        section span + span{
            color: red;
        }

        section span ~ span{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Combinators-2</h1>
    <section class="abc edf" disabled>
        <span>Span 1</span>
        <span>Span 2</span>
        <strong>Strong</strong>
        <span>Span 3</span>
    </section>
    <style>
        .a ~ .b {
            color: red;
        }
    </style>
    <ul>
        <li class="a b c">First</li>
        <li class="ab">Second</li>
        <li class="b c">Third</li>
        <li class="ab c">Fourth</li>
        <li class="a c">Fifth</li>
    </ul>
    <style>
        section.abc.edf[disabled][title] {
            border: 5px solid red;
        }
    </style>
    <section class="abc edf" disabled title>
        This is a section
    </section>
</body>
</html>
