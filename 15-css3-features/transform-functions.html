<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Transform Functions</title>
    <style>
        #container-1 {
            position: relative;
            background-color: lightblue;
            display: grid;
        }
        #box-1 {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: translate(100px, 100px);
        }
        #spn-1 {;
            background-color: yellow;
            padding: 10px;
            width: 100px;
            height: 100px;
            transform: translate(200px, 100px);
        }
    </style>
</head>
<body>
<h1>CSS 3 Transform Functions</h1>
<div id="container-1">
    <div id="box-1"></div>
    <span id="spn-1">I am span</span>
</div>
</body>
</html>
