<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 3 Transform Functions 2</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            transform-origin: top left;
            border-radius: 50%;
            transform: translateX(200px) scale(1.2) skew(40deg, 40deg);
        }
    </style>
</head>
<body>
    <h1>CSS 3 Transform Functions 2</h1>
    <div id="box"></div>
</body>
</html>
