<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Methods</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #h2-2 {
            color: blue;
            border: 1px solid black;
            padding: 10px;
        }

        div {
            color: red;
            border: 1px solid black;
        }

        ul {
            border: inherit;
        }

        ol {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Styling Methods</h1>
<h3>Click to visit <a href="css-rule.html">CSS Rule</a></h3>
<h2 id="h2-1">1<sup>st</sup> Style Method: External Style Sheets</h2>
<h2 id="h2-2">2<sup>nd</sup> Style Method: Internal Style Sheets</h2>
<h2 id="h2-3" style="color: green; background-color:
        lightgray; padding: 10px; border: 1px solid black;">
    3<sup>rd</sup> Style Method: Inline-Styling
</h2>
<div>
    <ul>
        <li>First</li>
        <li>Second
            <ol>
                <li>DEP</li>
                <li>CMJD
                    <p>
                        I am a <span>paragraph</span>
                    </p>
                </li>
                <li>GDSE</li>
            </ol>
        </li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
</div>
</body>
</html>
