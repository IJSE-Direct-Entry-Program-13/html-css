<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material IO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <script type="module">
        import '@material/web/button/filled-button.js';
        import '@material/web/button/outlined-button.js';
        import '@material/web/checkbox/checkbox.js';
    </script>
</head>
<body>
<h1>Material IO</h1>
Go <a href="index.html">back</a>
<hr>
<label>
    Material 3
    <md-checkbox checked></md-checkbox>
</label>

<md-outlined-button>Back</md-outlined-button>
<md-filled-button>Next</md-filled-button>
<md-outlined-text-field label="Label" value="Value">
</md-outlined-text-field>

<div>
    <md-chip-set>
        <md-assist-chip label="Assist"></md-assist-chip>
        <md-filter-chip label="Filter"></md-filter-chip>
        <md-input-chip label="Input"></md-input-chip>
        <md-suggestion-chip label="Suggestion"></md-suggestion-chip>
    </md-chip-set>
</div>
</body>
</html>
